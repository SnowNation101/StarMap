<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>StarMap Login</title>
    <link href="../static/favicon.ico" rel="shortcut icon">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">
    <style>
        body {
            background-color: cornflowerblue;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/login" class="form-signin" method="post">
        <h2 class="form-signin-heading">Please log in</h2>
        <p>
            <label class="sr-only" for="username">Username</label>
            <input autofocus="" class="form-control" id="username" name="username" placeholder="Username" required=""
                   type="text">
        </p>
        <p>
            <label class="sr-only" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" required=""
                   type="password">
        </p>
        <p>
            <input class="form-control" id="remember-me" name="remember-me" type="checkbox">
            <label for="remember-me">Remember me</label>
        </p>
        <input name="_csrf" type="hidden" value="4cf7a8b9-6a57-4d82-a8e6-90cdc385cb9b">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </form>
</div>
</body>
</html>
